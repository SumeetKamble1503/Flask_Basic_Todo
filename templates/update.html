{% extends "base.html" %}
{% block update %}

<div class="container">
    <h2> Update Your Todo</h2>
    <form action="/update/{{update_todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Update Your Todo Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" value ="{{update_todo.title}}"/>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Update Your Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" value ="{{update_todo.desc}}"/>
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock update %}
